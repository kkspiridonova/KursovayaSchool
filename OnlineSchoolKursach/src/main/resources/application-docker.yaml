spring:
  config:
    name: OnlineSchoolKursach
  datasource:
    url: jdbc:postgresql://postgres:5432/${DB_NAME:OnlineSchoolWeb2}?connectTimeout=60&socketTimeout=60&tcpKeepAlive=true&ApplicationName=OnlineSchoolKursach
    username: ${DB_USER:postgres}
    password: ${DB_PASSWORD:postgres}
    driver-class-name: org.postgresql.Driver
    hikari:
      connection-timeout: 60000
      idle-timeout: 600000
      max-lifetime: 1800000
      minimum-idle: 2
      maximum-pool-size: 10
      pool-name: HikariPool-1
      connection-test-query: SELECT 1
      leak-detection-threshold: 60000
      validation-timeout: 5000
      keepalive-time: 30000
      initialization-fail-timeout: 1
      register-mbeans: true
  jpa:
    hibernate:
      ddl-auto: none
    database: postgresql
    show-sql: false
    properties:
      hibernate:
        format_sql: false
        connection:
          provider_disables_autocommit: false
        jdbc:
          time_zone: UTC
          batch_size: 20
        dialect: org.hibernate.dialect.PostgreSQLDialect
        order_inserts: true
        order_updates: true
        temp.use_jdbc_metadata_defaults: false
  servlet:
    multipart:
      max-file-size: 10MB
      max-request-size: 10MB
  jackson:
    serialization:
      fail-on-empty-beans: false
  mvc:
    throw-exception-if-no-handler-found: true
  web:
    resources:
      add-mappings: true
      static-locations: classpath:/static/
  mail:
    host: ${MAIL_HOST:smtp.gmail.com}
    port: ${MAIL_PORT:587}
    username: ${MAIL_USERNAME:k6117039@gmail.com}
    password: ${MAIL_PASSWORD:tckbbbnshwxpwkzy}
    properties:
      mail:
        smtp:
          auth: true
          starttls:
            enable: true
            required: true
          connectiontimeout: 5000
          timeout: 5000
          writetimeout: 5000
          debug: false
        debug: false

server:
  port: 8080
  error:
    whitelabel:
      enabled: false

jwt:
  secret: ${JWT_SECRET:myVerySecretKeyThatIsLongEnoughForJWTAlgorithmSecurityRequirements123456789}
  expiration: ${JWT_EXPIRATION:86400}

logging:
  level:
    com.example.OnlineSchoolKursach: INFO
    org.springframework.security: WARN
    org.springframework.mail: WARN
    org.hibernate: WARN
    root: INFO

file:
  storage-type: minio
  max-file-size: 10MB
  max-request-size: 10MB

minio:
  endpoint: http://${MINIO_HOST:minio}:${MINIO_PORT:9000}
  access-key: ${MINIO_ACCESS_KEY:minioadmin}
  secret-key: ${MINIO_SECRET_KEY:minioadmin}
  bucket-name: ${MINIO_BUCKET_NAME:school-files}
  secure: false

springdoc:
  packages-to-scan: com.example.OnlineSchoolKursach
  paths-to-match: /v1/api/**
  show-actuator: true
  swagger-ui:
    operations-sorter: alpha
    tags-sorter: alpha

management:
  server:
    port: 8080
  endpoints:
    web:
      exposure:
        include: "*"
      base-path: /actuator
  endpoint:
    prometheus:
      enabled: true
  metrics:
    export:
      prometheus:
        enabled: true

