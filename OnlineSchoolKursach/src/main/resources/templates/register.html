<!DOCTYPE html>
<html lang="ru" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Регистрация - Онлайн Школа</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-6 col-lg-4">
                <div class="card mt-5">
                    <div class="card-header text-center">
                        <h3>Регистрация</h3>
                    </div>
                    <div class="card-body">
                        <form th:action="@{/register}" th:object="${user}" method="post">
                            <div class="mb-3">
                                <label for="username" class="form-label">Имя пользователя</label>
                                <input type="text" class="form-control" id="username" th:field="*{username}" required>
                                <div th:if="${#fields.hasErrors('username')}" class="text-danger">
                                    <small th:errors="*{username}"></small>
                                </div>
                            </div>
                            <div class="mb-3">
                                <label for="email" class="form-label">Email</label>
                                <input type="email" class="form-control" id="email" th:field="*{email}" required>
                                <div th:if="${#fields.hasErrors('email')}" class="text-danger">
                                    <small th:errors="*{email}"></small>
                                </div>
                            </div>
                            <div class="mb-3">
                                <label for="password" class="form-label">Пароль</label>
                                <input type="password" class="form-control" id="password" th:field="*{password}" required>
                                <div th:if="${#fields.hasErrors('password')}" class="text-danger">
                                    <small th:errors="*{password}"></small>
                                </div>
                            </div>
                            <div class="d-grid">
                                <button type="submit" class="btn btn-primary">Зарегистрироваться</button>
                            </div>
                        </form>
                        
                        <div class="text-center mt-3">
                            <p>Уже есть аккаунт? <a href="/login">Войти</a></p>
                        </div>
                        
                        <div th:if="${success}" class="alert alert-success mt-3" role="alert">
                            <span th:text="${success}"></span>
                        </div>
                        
                        <div th:if="${error}" class="alert alert-danger mt-3" role="alert">
                            <span th:text="${error}"></span>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
