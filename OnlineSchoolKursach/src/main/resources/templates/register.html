<!DOCTYPE html>
<html lang="ru" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Регистрация - Онлайн Школа</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-8 col-lg-6">
                <div class="card mt-5">
                    <div class="card-header text-center">
                        <h3>Регистрация</h3>
                    </div>
                    <div class="card-body">
                        <form th:action="@{/register}" th:object="${user}" method="post">
                            <div class="row">
                                <div class="col-md-6 mb-3">
                                    <label for="firstName" class="form-label">Имя *</label>
                                    <input type="text" class="form-control" id="firstName" th:field="*{firstName}" required>
                                    <div th:if="${#fields.hasErrors('firstName')}" class="text-danger">
                                        <small th:errors="*{firstName}"></small>
                                    </div>
                                </div>
                                <div class="col-md-6 mb-3">
                                    <label for="lastName" class="form-label">Фамилия *</label>
                                    <input type="text" class="form-control" id="lastName" th:field="*{lastName}" required>
                                    <div th:if="${#fields.hasErrors('lastName')}" class="text-danger">
                                        <small th:errors="*{lastName}"></small>
                                    </div>
                                </div>
                            </div>
                            <div class="mb-3">
                                <label for="middleName" class="form-label">Отчество</label>
                                <input type="text" class="form-control" id="middleName" th:field="*{middleName}">
                                <div th:if="${#fields.hasErrors('middleName')}" class="text-danger">
                                    <small th:errors="*{middleName}"></small>
                                </div>
                            </div>
                            <div class="mb-3">
                                <label for="email" class="form-label">Email *</label>
                                <input type="email" class="form-control" id="email" th:field="*{email}" required>
                                <div class="form-text">Email будет использоваться для входа в систему</div>
                                <div th:if="${#fields.hasErrors('email')}" class="text-danger">
                                    <small th:errors="*{email}"></small>
                                </div>
                            </div>
                            <div class="mb-3">
                                <label for="passwordHash" class="form-label">Пароль *</label>
                                <input type="password" class="form-control" id="passwordHash" th:field="*{passwordHash}" required minlength="6">
                                <div class="form-text">Пароль должен содержать минимум 6 символов</div>
                                <div th:if="${#fields.hasErrors('passwordHash')}" class="text-danger">
                                    <small th:errors="*{passwordHash}"></small>
                                </div>
                            </div>
                            <div class="mb-3 form-check">
                                <input type="checkbox" class="form-check-input" id="dataConsent" name="dataConsent" required>
                                <label class="form-check-label" for="dataConsent">
                                    Я даю согласие на обработку персональных данных в соответствии с 
                                    <a href="https://www.consultant.ru/document/cons_doc_LAW_152748/" target="_blank">Федеральным законом №152-ФЗ</a> *
                                </label>
                            </div>
                            <div class="d-grid">
                                <button type="submit" class="btn btn-primary">Зарегистрироваться</button>
                            </div>
                        </form>
                        
                        <div class="text-center mt-3">
                            <p>Уже есть аккаунт? <a href="/login">Войти</a></p>
                        </div>
                        
                        <div th:if="${success}" class="alert alert-success mt-3" role="alert">
                            <span th:text="${success}"></span>
                        </div>
                        
                        <div th:if="${error}" class="alert alert-danger mt-3" role="alert">
                            <span th:text="${error}"></span>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
