<!DOCTYPE html>
<html lang="ru" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Подарочные карты - SupSchool</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" th:href="@{/css/custom-theme.css}">
    <style>
        .gift-card-card {
            transition: transform 0.2s;
            border: 2px solid #dee2e6;
        }
        .gift-card-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        }
        .gift-card-header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 2rem 0;
            margin-bottom: 2rem;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-info">
        <div class="container">
            <a class="navbar-brand text-white" href="/">SupSchool</a>
            <div class="navbar-nav ms-auto">
                <span class="navbar-text me-3 text-white" th:if="${#authentication != null}">
                    Добро пожаловать, <span th:text="${#authentication.name}"></span>!
                </span>
                <a class="nav-link text-white" href="/student">Назад к панели</a>
                <a class="nav-link text-white" href="/logout">Выйти</a>
            </div>
        </div>
    </nav>

    <div class="gift-card-header">
        <div class="container text-center">
            <h1 class="display-4 fw-bold mb-3">
                <i class="fas fa-gift me-3"></i>Подарочные карты
            </h1>
            <p class="lead">Выберите номинал подарочной карты и подарите обучение близким</p>
        </div>
    </div>

    <div class="container">
        <div class="row">
            <div class="col-12">
                <div class="card mb-4">
                    <div class="card-header">
                        <h3>Доступные номиналы</h3>
                    </div>
                    <div class="card-body">
                        <div id="giftCardsList">
                            <p class="text-muted text-center">Загрузка подарочных карт...</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div class="row">
            <div class="col-12">
                <div class="card">
                    <div class="card-header">
                        <h3>Купить подарочную карту</h3>
                    </div>
                    <div class="card-body">
                        <form id="purchaseGiftCardForm">
                            <div class="mb-3">
                                <label for="giftCardAmount" class="form-label">Сумма подарочной карты (руб.)</label>
                                <input type="number" class="form-control" id="giftCardAmount" min="100" step="100" placeholder="1000" required>
                                <small class="form-text text-muted">Минимальная сумма: 100 руб.</small>
                            </div>
                            <button type="submit" class="btn btn-primary">
                                <i class="fas fa-shopping-cart"></i> Купить подарочную карту
                            </button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/js/all.min.js"></script>
    <script>
        function authHeaders() {
            const headers = {};
            const token = localStorage.getItem('token');
            if (token) headers['Authorization'] = 'Bearer ' + token;
            return headers;
        }

        document.addEventListener('DOMContentLoaded', function() {
            loadAvailableGiftCards();
            
            document.getElementById('purchaseGiftCardForm').addEventListener('submit', function(e) {
                e.preventDefault();
                purchaseGiftCard();
            });
        });

        function loadAvailableGiftCards() {
            fetch('/v1/api/gift-cards/available', {
                headers: authHeaders()
            })
            .then(response => response.json())
            .then(giftCards => {
                const giftCardsList = document.getElementById('giftCardsList');
                if (giftCards.length === 0) {
                    giftCardsList.innerHTML = '<p class="text-muted text-center">Пока нет доступных подарочных карт</p>';
                } else {
                    let html = '<div class="row">';
                    giftCards.forEach(card => {
                        html += `
                            <div class="col-md-4 mb-4">
                                <div class="card gift-card-card h-100">
                                    <div class="card-body text-center">
                                        <i class="fas fa-gift fa-4x text-primary mb-3"></i>
                                        <h4 class="card-title">${card.balance} руб.</h4>
                                        <p class="card-text text-muted">Номер карты: ${card.cardNumber}</p>
                                        <p class="card-text">
                                            <small class="text-muted">Срок действия: до ${new Date(card.expiryDate).toLocaleDateString('ru-RU')}</small>
                                        </p>
                                    </div>
                                </div>
                            </div>
                        `;
                    });
                    html += '</div>';
                    giftCardsList.innerHTML = html;
                }
            })
            .catch(error => {
                document.getElementById('giftCardsList').innerHTML = '<p class="text-danger text-center">Ошибка загрузки подарочных карт</p>';
            });
        }

        function purchaseGiftCard() {
            const amount = document.getElementById('giftCardAmount').value;
            
            if (!amount || parseFloat(amount) < 100) {
                alert('Минимальная сумма подарочной карты: 100 руб.');
                return;
            }

            if (!confirm(`Вы уверены, что хотите купить подарочную карту на сумму ${amount} руб.?`)) {
                return;
            }

            fetch('/v1/api/gift-cards/purchase', {
                method: 'POST',
                headers: Object.assign({ 'Content-Type': 'application/json' }, authHeaders()),
                body: JSON.stringify({ amount: parseFloat(amount) })
            })
            .then(response => {
                if (response.ok) {
                    return response.json();
                } else {
                    return response.text().then(text => { throw new Error(text || 'Ошибка при покупке'); });
                }
            })
            .then(giftCard => {
                alert(`Подарочная карта успешно куплена!\n\nНомер карты: ${giftCard.cardNumber}\nБаланс: ${giftCard.balance} руб.`);
                document.getElementById('purchaseGiftCardForm').reset();
                loadAvailableGiftCards();
            })
            .catch(error => {
                console.error('Error:', error);
                alert('Ошибка при покупке подарочной карты: ' + error.message);
            });
        }
    </script>
</body>
</html>
