<!DOCTYPE html>
<html lang="ru" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Сброс пароля - Онлайн Школа</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body class="bg-light">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-6 col-lg-5">
                <div class="card mt-5">
                    <div class="card-header text-center bg-success text-white">
                        <h3><i class="fas fa-lock"></i> Сброс пароля</h3>
                    </div>
                    <div class="card-body">
                        <div th:if="${error}" class="alert alert-danger" th:text="${error}"></div>
                        
                        <div th:if="${token != null}">
                            <p class="text-muted">Введите новый пароль для вашего аккаунта.</p>
                            
                            <form id="resetPasswordForm">
                                <input type="hidden" id="token" th:value="${token}">
                                
                                <div class="mb-3">
                                    <label for="password" class="form-label">Новый пароль</label>
                                    <input type="password" class="form-control" id="password" name="password" required minlength="6">
                                    <div class="form-text">Пароль должен содержать минимум 6 символов</div>
                                </div>
                                
                                <div class="mb-3">
                                    <label for="confirmPassword" class="form-label">Подтвердите пароль</label>
                                    <input type="password" class="form-control" id="confirmPassword" name="confirmPassword" required minlength="6">
                                </div>
                                
                                <div class="d-grid">
                                    <button type="submit" class="btn btn-success">
                                        <i class="fas fa-check"></i> Изменить пароль
                                    </button>
                                </div>
                            </form>
                        </div>
                        
                        <div id="message" class="mt-3"></div>
                        
                        <div class="text-center mt-3">
                            <a href="/login">Вернуться к входу</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        document.getElementById('resetPasswordForm')?.addEventListener('submit', function(e) {
            e.preventDefault();
            
            const password = document.getElementById('password').value;
            const confirmPassword = document.getElementById('confirmPassword').value;
            const token = document.getElementById('token').value;
            const messageDiv = document.getElementById('message');
            
            if (password !== confirmPassword) {
                messageDiv.innerHTML = '<div class="alert alert-danger">Пароли не совпадают</div>';
                return;
            }
            
            if (password.length < 6) {
                messageDiv.innerHTML = '<div class="alert alert-danger">Пароль должен содержать минимум 6 символов</div>';
                return;
            }
            
            messageDiv.innerHTML = '<div class="alert alert-info">Изменение пароля...</div>';
            
            const formData = new FormData();
            formData.append('token', token);
            formData.append('password', password);
            
            fetch('/reset-password', {
                method: 'POST',
                body: formData
            })
            .then(response => response.json())
            .then(data => {
                if (data.message) {
                    messageDiv.innerHTML = '<div class="alert alert-success">' + data.message + '<br><a href="/login" class="btn btn-primary mt-2">Перейти к входу</a></div>';
                    document.getElementById('resetPasswordForm').style.display = 'none';
                } else if (data.error) {
                    messageDiv.innerHTML = '<div class="alert alert-danger">' + data.error + '</div>';
                }
            })
            .catch(error => {
                messageDiv.innerHTML = '<div class="alert alert-danger">Произошла ошибка. Попробуйте позже.</div>';
            });
        });
    </script>
</body>
</html>
