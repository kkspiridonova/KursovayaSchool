<!DOCTYPE html>
<html lang="ru" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Панель учителя - Онлайн Школа</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .teacher-card {
            transition: transform 0.2s;
        }
        .teacher-card:hover {
            transform: translateY(-5px);
        }
    </style>
</head>
<body class="bg-light">
    <nav class="navbar navbar-expand-lg navbar-dark bg-success">
        <div class="container">
            <a class="navbar-brand" href="/">Онлайн Школа - Панель учителя</a>
            <div class="navbar-nav ms-auto">
                <span class="navbar-text me-3" th:if="${#authentication != null}">
                    Добро пожаловать, <span th:text="${#authentication.name}"></span>!
                </span>
                <a class="nav-link" href="/logout">Выйти</a>
            </div>
        </div>
    </nav>

    <div class="container mt-4">
        <div class="row">
            <div class="col-12">
                <div class="alert alert-success" role="alert">
                    <h4 class="alert-heading">Страница учителя</h4>
                    <p>Вы находитесь в панели учителя системы онлайн школы.</p>
                    <hr>
                    <p class="mb-0">Здесь будут доступны функции для управления учебным процессом.</p>
                </div>
            </div>
        </div>

        <div class="row mt-4">
            <div class="col-12">
                <div class="card">
                    <div class="card-header">
                        <h5>Загрузка файлов</h5>
                    </div>
                    <div class="card-body">
                        <form id="uploadForm" enctype="multipart/form-data">
                            <div class="mb-3">
                                <label for="fileInput" class="form-label">Выберите файл</label>
                                <input type="file" class="form-control" id="fileInput" name="file" required>
                            </div>
                            <div class="mb-3">
                                <label for="description" class="form-label">Описание (необязательно)</label>
                                <textarea class="form-control" id="description" name="description" rows="3" placeholder="Описание файла..."></textarea>
                            </div>
                            <button type="submit" class="btn btn-success">Загрузить файл</button>
                        </form>
                        <div id="uploadResult" class="mt-3"></div>
                    </div>
                </div>
            </div>
        </div>

        <div class="row mt-4">
            <div class="col-12">
                <div class="card">
                    <div class="card-header">
                        <h5>Мои загруженные файлы</h5>
                    </div>
                    <div class="card-body">
                        <div id="myFilesList">
                            <p class="text-muted">Загрузка списка файлов...</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>

    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            loadMyFiles();

            document.getElementById('uploadForm').addEventListener('submit', function(e) {
                e.preventDefault();
                uploadFile();
            });
        });

        function uploadFile() {
            const form = document.getElementById('uploadForm');
            const formData = new FormData(form);
            const resultDiv = document.getElementById('uploadResult');

            resultDiv.innerHTML = '<div class="alert alert-info">Загрузка файла...</div>';

            fetch('/v1/api/files/upload', {
                method: 'POST',
                body: formData,
                headers: {
                    'Authorization': 'Bearer ' + localStorage.getItem('token')
                }
            })
            .then(response => {
                if (response.ok) {
                    return response.json();
                } else {
                    throw new Error('Ошибка загрузки файла');
                }
            })
            .then(data => {
                resultDiv.innerHTML = '<div class="alert alert-success">Файл успешно загружен!</div>';
                form.reset();
                loadMyFiles();
            })
            .catch(error => {
                resultDiv.innerHTML = '<div class="alert alert-danger">Ошибка: ' + error.message + '</div>';
            });
        }

        function loadMyFiles() {
            fetch('/v1/api/files/my', {
                headers: {
                    'Authorization': 'Bearer ' + localStorage.getItem('token')
                }
            })
            .then(response => response.json())
            .then(files => {
                const filesList = document.getElementById('myFilesList');
                if (files.length === 0) {
                    filesList.innerHTML = '<p class="text-muted">У вас пока нет загруженных файлов</p>';
                } else {
                    let html = '<div class="list-group">';
                    files.forEach(file => {
                        html += `
                            <div class="list-group-item">
                                <div class="d-flex w-100 justify-content-between">
                                    <h6 class="mb-1">${file.originalName}</h6>
                                    <small>${new Date(file.uploadDate).toLocaleString()}</small>
                                </div>
                                <p class="mb-1">${file.description || 'Без описания'}</p>
                                <small>Размер: ${formatFileSize(file.fileSize)}</small>
                                <div class="mt-2">
                                    <button class="btn btn-sm btn-danger" onclick="deleteFile(${file.id})">Удалить</button>
                                </div>
                            </div>
                        `;
                    });
                    html += '</div>';
                    filesList.innerHTML = html;
                }
            })
            .catch(error => {
                document.getElementById('myFilesList').innerHTML = '<p class="text-danger">Ошибка загрузки списка файлов</p>';
            });
        }

        function deleteFile(fileId) {
            if (confirm('Вы уверены, что хотите удалить этот файл?')) {
                fetch(`/v1/api/files/${fileId}`, {
                    method: 'DELETE',
                    headers: {
                        'Authorization': 'Bearer ' + localStorage.getItem('token')
                    }
                })
                .then(response => {
                    if (response.ok) {
                        loadMyFiles();
                    } else {
                        alert('Ошибка при удалении файла');
                    }
                });
            }
        }

        function formatFileSize(bytes) {
            if (bytes === 0) return '0 Bytes';
            const k = 1024;
            const sizes = ['Bytes', 'KB', 'MB', 'GB'];
            const i = Math.floor(Math.log(bytes) / Math.log(k));
            return parseFloat((bytes / Math.pow(k, i)).toFixed(2)) + ' ' + sizes[i];
        }
    </script>
</body>
</html>
