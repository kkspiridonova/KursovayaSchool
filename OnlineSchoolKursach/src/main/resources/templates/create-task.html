<!DOCTYPE html>
<html lang="ru" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Создание задания - Онлайн Школа</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .task-header {
            position: relative;
            height: 200px;
            overflow: hidden;
            background-color: #6c757d;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
        }
        
        .task-title {
            font-size: 2rem;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.8);
            margin: 0;
            text-align: center;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-info">
        <div class="container">
            <a class="navbar-brand" href="/">Онлайн Школа</a>
            <div class="navbar-nav ms-auto">
                <span class="navbar-text me-3" th:if="${#authentication != null}">
                    Добро пожаловать, <span th:text="${#authentication.name}"></span>!
                </span>
                <a class="nav-link" th:href="@{'/teacher/course/' + ${course.courseId} + '/lesson/' + ${lesson.lessonId}}">Назад к уроку</a>
                <a class="nav-link" th:href="@{'/teacher/course/' + ${course.courseId}}">Назад к курсу</a>
                <a class="nav-link" href="/teacher">Мои курсы</a>
                <a class="nav-link" href="/logout">Выйти</a>
            </div>
        </div>
    </nav>

    <!-- ======= ГЛАВНЫЙ БЛОК С НАЗВАНИЕМ УРОКА ======= -->
    <div class="task-header">
        <h1 class="task-title">Создание задания</h1>
    </div>

    <div class="container mt-4">
        <div class="row">
            <div class="col-md-8 mx-auto">
                <div class="card">
                    <div class="card-header">
                        <h3>Создание нового задания</h3>
                        <p class="mb-0" th:text="${'Для урока: ' + lesson.title}">Для урока: Название урока</p>
                        <p class="mb-0" th:text="${'Курс: ' + course.title}">Курс: Название курса</p>
                    </div>
                    <div class="card-body">
                        <div th:if="${error}" class="alert alert-danger" th:text="${error}"></div>
                        <div th:if="${success}" class="alert alert-success" th:text="${success}"></div>
                        
                        <form th:action="@{'/teacher/course/' + ${course.courseId} + '/lesson/' + ${lesson.lessonId} + '/create-task'}" 
                              th:object="${taskDto}" method="post" enctype="multipart/form-data">
                            <div class="mb-3">
                                <label for="title" class="form-label">Название задания *</label>
                                <input type="text" class="form-control" id="title" th:field="*{title}" required>
                                <div class="invalid-feedback" th:if="${#fields.hasErrors('title')}" th:errors="*{title}"></div>
                            </div>
                            
                            <div class="mb-3">
                                <label for="description" class="form-label">Описание задания *</label>
                                <textarea class="form-control" id="description" th:field="*{description}" rows="5" required></textarea>
                                <div class="invalid-feedback" th:if="${#fields.hasErrors('description')}" th:errors="*{description}"></div>
                            </div>
                            
                            <div class="row">
                                <div class="col-md-6 mb-3">
                                    <label for="deadline" class="form-label">Крайний срок выполнения *</label>
                                    <input type="date" class="form-control" id="deadline" th:field="*{deadline}" required>
                                    <div class="invalid-feedback" th:if="${#fields.hasErrors('deadline')}" th:errors="*{deadline}"></div>
                                </div>
                                
                                <div class="col-md-6 mb-3">
                                    <label for="attachedFile" class="form-label">Прикрепленный файл</label>
                                    <input type="file" class="form-control" id="attachedFile" th:field="*{attachedFile}" accept="*/*">
                                    <div class="form-text">Выберите файл с компьютера (необязательно)</div>
                                </div>
                            </div>
                            
                            <div class="d-flex justify-content-between">
                                <a th:href="@{'/teacher/course/' + ${course.courseId} + '/lesson/' + ${lesson.lessonId}}" 
                                   class="btn btn-secondary">
                                    <i class="fas fa-arrow-left"></i> Назад к уроку
                                </a>
                                <button type="submit" class="btn btn-success">
                                    <i class="fas fa-plus"></i> Создать задание
                                </button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/js/all.min.js"></script>
    <script>
        // Set minimum date to today
        document.addEventListener('DOMContentLoaded', function() {
            const today = new Date().toISOString().split('T')[0];
            document.getElementById('deadline').min = today;
        });
    </script>
</body>
</html>
