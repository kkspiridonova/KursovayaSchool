<!DOCTYPE html>
<html lang="ru" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Панель ученика - Онлайн Школа</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .student-card {
            transition: transform 0.2s;
        }
        .student-card:hover {
            transform: translateY(-5px);
        }
    </style>
</head>
<body class="bg-light">
    <nav class="navbar navbar-expand-lg navbar-dark bg-info">
        <div class="container">
            <a class="navbar-brand" href="/">Онлайн Школа - Панель ученика</a>
            <div class="navbar-nav ms-auto">
                <span class="navbar-text me-3" th:if="${#authentication != null}">
                    Добро пожаловать, <span th:text="${#authentication.name}"></span>!
                </span>
                <a class="nav-link" href="/logout">Выйти</a>
            </div>
        </div>
    </nav>

    <div class="container mt-4">
        <div class="row">
            <div class="col-12">
                <div class="alert alert-info" role="alert">
                    <h4 class="alert-heading">Страница ученика</h4>
                    <p>Вы находитесь в панели ученика системы онлайн школы.</p>
                    <hr>
                    <p class="mb-0">Здесь будут доступны ваши курсы, задания и прогресс обучения.</p>
                </div>
            </div>
        </div>

        <div class="row mt-4">
            <div class="col-12">
                <div class="card">
                    <div class="card-header">
                        <h5>Доступные файлы для скачивания</h5>
                    </div>
                    <div class="card-body">
                        <div id="filesList">
                            <p class="text-muted">Загрузка списка файлов...</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>

    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            loadAllFiles();
        });

        function loadAllFiles() {
            fetch('/v1/api/files/list', {
                headers: {
                    'Authorization': 'Bearer ' + localStorage.getItem('token')
                }
            })
            .then(response => response.json())
            .then(files => {
                const filesList = document.getElementById('filesList');
                if (files.length === 0) {
                    filesList.innerHTML = '<p class="text-muted">Пока нет доступных файлов</p>';
                } else {
                    let html = '<div class="list-group">';
                    files.forEach(file => {
                        html += `
                            <div class="list-group-item">
                                <div class="d-flex w-100 justify-content-between">
                                    <h6 class="mb-1">${file.originalName}</h6>
                                    <small>Загружен: ${new Date(file.uploadDate).toLocaleString()}</small>
                                </div>
                                <p class="mb-1">${file.description || 'Без описания'}</p>
                                <div class="d-flex justify-content-between align-items-center">
                                    <small>Размер: ${formatFileSize(file.fileSize)} | Автор: ${file.uploaderUsername}</small>
                                    <button class="btn btn-sm btn-primary" onclick="downloadFile(${file.id}, '${file.originalName}')">
                                        <i class="bi bi-download"></i> Скачать
                                    </button>
                                </div>
                            </div>
                        `;
                    });
                    html += '</div>';
                    filesList.innerHTML = html;
                }
            })
            .catch(error => {
                document.getElementById('filesList').innerHTML = '<p class="text-danger">Ошибка загрузки списка файлов</p>';
            });
        }

        function downloadFile(fileId, fileName) {
            const link = document.createElement('a');
            link.href = `/v1/api/files/download/${fileId}`;
            link.download = fileName;
            link.target = '_blank';
            document.body.appendChild(link);
            link.click();
            document.body.removeChild(link);
        }

        function formatFileSize(bytes) {
            if (bytes === 0) return '0 Bytes';
            const k = 1024;
            const sizes = ['Bytes', 'KB', 'MB', 'GB'];
            const i = Math.floor(Math.log(bytes) / Math.log(k));
            return parseFloat((bytes / Math.pow(k, i)).toFixed(2)) + ' ' + sizes[i];
        }
    </script>
</body>
</html>
