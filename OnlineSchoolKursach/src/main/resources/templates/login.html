<!DOCTYPE html>
<html lang="ru" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Вход - SupSchool</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/css/custom-theme.css}">
</head>
<body class="bg-light">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-6 col-lg-4">
                <div class="card mt-5">
                    <div class="card-header text-center">
                        <h3>Вход в систему</h3>
                    </div>
                    <div class="card-body">
                        <form th:action="@{/login}" method="post">
                            <div class="mb-3">
                                <label for="email" class="form-label">Email</label>
                                <input type="email" class="form-control" id="email" name="username" required>
                                <div class="form-text">Введите ваш email для входа в систему</div>
                            </div>
                            <div class="mb-3">
                                <label for="password" class="form-label">Пароль</label>
                                <input type="password" class="form-control" id="password" name="password" required>
                            </div>
                            <div class="d-grid">
                                <button type="submit" class="btn btn-primary">Войти</button>
                            </div>
                        </form>
                        
                        <div class="text-center mt-3">
                            <p>Нет аккаунта? <a href="/register">Зарегистрироваться</a></p>
                            <p><a href="#" id="forgotPasswordLink">Забыли пароль?</a></p>
                        </div>
                        
                        <div id="passwordResetMessage" class="mt-3"></div>
                        
                        <div id="sessionExpiredMessage" class="alert alert-warning mt-3" role="alert" style="display: none;">
                            Ваша сессия истекла. Пожалуйста, войдите в систему снова.
                        </div>
                        
                        <div th:if="${error}" class="alert alert-danger mt-3" role="alert">
                            <span th:text="${error}"></span>
                        </div>
                        
                        <div th:if="${logout}" class="alert alert-success mt-3" role="alert">
                            Вы успешно вышли из системы.
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>

        const urlParams = new URLSearchParams(window.location.search);
        if (urlParams.get('sessionExpired') === 'true') {
            document.getElementById('sessionExpiredMessage').style.display = 'block';

            window.history.replaceState({}, document.title, window.location.pathname);
        }
        
        document.getElementById('forgotPasswordLink').addEventListener('click', function(e) {
            e.preventDefault();
            
            const email = document.getElementById('email').value.trim();
            const messageDiv = document.getElementById('passwordResetMessage');
            
            if (!email || email === '') {
                messageDiv.innerHTML = '<div class="alert alert-warning">Пожалуйста, введите email в поле выше</div>';
                return;
            }
            
            messageDiv.innerHTML = '<div class="alert alert-info">Отправка запроса на восстановление пароля...</div>';
            
            const formData = new FormData();
            formData.append('email', email);
            
            fetch('/forgot-password', {
                method: 'POST',
                body: formData
            })
            .then(response => response.json())
            .then(data => {
                if (data.message) {
                    messageDiv.innerHTML = '<div class="alert alert-success">' + data.message + '</div>';
                } else if (data.error) {
                    messageDiv.innerHTML = '<div class="alert alert-danger">' + data.error + '</div>';
                }
            })
            .catch(error => {
                messageDiv.innerHTML = '<div class="alert alert-danger">Произошла ошибка. Попробуйте позже.</div>';
            });
        });
    </script>
</body>
</html>
