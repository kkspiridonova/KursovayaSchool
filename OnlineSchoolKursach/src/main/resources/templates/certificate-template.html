<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Сертификат</title>
    <style>
        @page {
            size: A4 portrait;
            margin: 0;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Times New Roman', serif;
            background: white;
            width: 210mm;
            height: 297mm;
            margin: 0;
            padding: 0;
        }
        
        .certificate-container {
            width: 210mm;
            height: 297mm;
            background: white;
            border: 10mm solid #2c3e50;
            padding: 8mm;
            position: relative;
        }
        
        .certificate-border {
            border: 4mm solid #e74c3c;
            width: 100%;
            height: 100%;
            padding: 10mm;
            text-align: center;
            position: relative;
        }
        
        .certificate-header {
            font-size: 32pt;
            font-weight: bold;
            color: #2c3e50;
            margin-bottom: 10mm;
            text-transform: uppercase;
            letter-spacing: 2pt;
        }
        
        .certificate-text {
            font-size: 14pt;
            color: #34495e;
            margin: 6mm 0;
            line-height: 1.6;
        }
        
        .student-name {
            font-size: 24pt;
            font-weight: bold;
            color: #e74c3c;
            margin: 8mm 0;
            text-decoration: underline;
        }
        
        .course-title {
            font-size: 18pt;
            font-weight: bold;
            color: #2c3e50;
            margin: 8mm 0;
            font-style: italic;
        }
        
        .certificate-footer {
            margin-top: 15mm;
            width: 100%;
            font-size: 12pt;
            color: #7f8c8d;
            position: absolute;
            bottom: 25mm;
            left: 0;
            padding: 0 10mm;
        }
        
        .footer-left {
            float: left;
            text-align: left;
        }
        
        .footer-right {
            float: right;
            text-align: right;
        }
        
        .footer-line {
            border-top: 1px solid #7f8c8d;
            margin-top: 3mm;
            padding-top: 2mm;
            width: 100%;
        }
        
        .certificate-number {
            font-size: 9pt;
            color: #95a5a6;
            position: absolute;
            bottom: 12mm;
            left: 50%;
            transform: translateX(-50%);
            width: 100%;
            text-align: center;
        }
        
        .decorative-line {
            width: 50%;
            height: 2px;
            background: #e74c3c;
            margin: 6mm auto;
        }
        
        .content-wrapper {
            margin-top: 8mm;
            padding-bottom: 20mm;
        }
    </style>
</head>
<body>
    <div class="certificate-container">
        <div class="certificate-border">
            <div class="certificate-header">Сертификат</div>
            
            <div class="decorative-line"></div>
            
            <div class="content-wrapper">
                <div class="certificate-text">
                    Настоящим удостоверяется, что
                </div>
                
                <div class="student-name" th:text="${studentName}">
                    Иван Иванов Иванович
                </div>
                
                <div class="certificate-text">
                    успешно завершил(а) курс
                </div>
                
                <div class="course-title" th:text="${courseTitle}">
                    Название курса
                </div>
                
                <div class="decorative-line"></div>
                
                <div class="certificate-text">
                    и получил(а) право на получение данного сертификата
                </div>
            </div>
            
            <div class="certificate-footer">
                <div class="footer-left">
                    <div>Дата выдачи:</div>
                    <div style="font-weight: bold; margin-top: 2mm;" th:text="${issueDate}">11.11.2025</div>
                </div>
                <div class="footer-right">
                    <div>SupSchool</div>
                    <div class="footer-line">
                        Подпись и печать
                    </div>
                </div>
            </div>
            
            <div class="certificate-number">
                Номер сертификата: <span th:text="${certificateNumber}">CERT-1-5-20251111</span>
            </div>
        </div>
    </div>
</body>
</html>
