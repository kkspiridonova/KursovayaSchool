<!DOCTYPE html>
<html lang="ru" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:text="${'Редактирование курса: ' + course.title + ' - Онлайн Школа'}">Редактирование курса - Онлайн Школа</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .course-header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 2rem 0;
            margin-bottom: 2rem;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-info">
        <div class="container">
            <a class="navbar-brand" href="/">Онлайн Школа</a>
            <div class="navbar-nav ms-auto">
                <span class="navbar-text me-3" th:if="${#authentication != null}">
                    Добро пожаловать, <span th:text="${#authentication.name}"></span>!
                </span>
                <a class="nav-link" href="/teacher">Назад к курсам</a>
                <a class="nav-link" href="/logout">Выйти</a>
            </div>
        </div>
    </nav>

    <div class="course-header">
        <div class="container">
            <div class="row">
                <div class="col-12">
                    <h1>Редактирование курса</h1>
                    <p class="lead" th:text="${course.title}">Название курса</p>
                </div>
            </div>
        </div>
    </div>

    <div class="container">
        <div class="row">
            <div class="col-md-8 mx-auto">
                <div class="card">
                    <div class="card-header">
                        <h3>Информация о курсе</h3>
                    </div>
                    <div class="card-body">
                        <form id="editCourseForm">
                            <input type="hidden" id="courseId" th:value="${course.courseId}">
                            <div class="mb-3">
                                <label for="courseTitle" class="form-label">Название курса</label>
                                <input type="text" class="form-control" id="courseTitle" th:value="${course.title}" required>
                            </div>
                            <div class="mb-3">
                                <label for="courseDescription" class="form-label">Описание курса</label>
                                <textarea class="form-control" id="courseDescription" rows="5" th:text="${course.description}" required></textarea>
                            </div>
                            <div class="mb-3">
                                <label for="coursePrice" class="form-label">Цена курса (руб.)</label>
                                <input type="number" class="form-control" id="coursePrice" step="0.01" min="0" th:value="${course.price}" required>
                            </div>
                            <div class="mb-3">
                                <label for="courseImage" class="form-label">Изображение курса</label>
                                <input type="file" class="form-control" id="courseImage" accept="image/*">
                                <div id="currentImage" class="mt-2">
                                    <div th:if="${course.imageUrl}">
                                        <img th:src="${course.imageUrl}" class="img-fluid" style="width: 100%; height: 200px; object-fit: cover;" alt="Current course image">
                                    </div>
                                    <div th:unless="${course.imageUrl}">
                                        <div class="bg-light" style="width: 100%; height: 200px; display: flex; align-items: center; justify-content: center;">
                                            <i class="fas fa-image fa-3x text-muted"></i>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="mb-3">
                                <label for="courseCategory" class="form-label">Категория</label>
                                <select class="form-select" id="courseCategory" required>
                                    <option value="">Выберите категорию</option>
                                </select>
                            </div>
                            <div class="mb-3">
                                <label for="courseStatus" class="form-label">Статус курса</label>
                                <select class="form-select" id="courseStatus" required>
                                    <option value="">Выберите статус</option>
                                </select>
                            </div>
                            <div class="row">
                                <div class="col-md-4 mb-3">
                                    <label for="courseCapacity" class="form-label">Вместимость (кол-во студентов)</label>
                                    <input type="number" class="form-control" id="courseCapacity" min="1" th:value="${course.capacity}">
                                </div>
                                <div class="col-md-4 mb-3">
                                    <label for="courseStartDate" class="form-label">Дата начала</label>
                                    <input type="date" class="form-control" id="courseStartDate" th:value="${course.startDate}">
                                </div>
                                <div class="col-md-4 mb-3">
                                    <label for="courseEndDate" class="form-label">Дата окончания</label>
                                    <input type="date" class="form-control" id="courseEndDate" th:value="${course.endDate}">
                                </div>
                            </div>
                            <div class="d-grid gap-2 d-md-flex justify-content-md-end">
                                <a href="/teacher" class="btn btn-secondary">Отмена</a>
                                <button type="submit" class="btn btn-primary">Сохранить изменения</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/js/all.min.js"></script>
    <script th:inline="javascript">
        function authHeaders() {
            const headers = {};
            const token = localStorage.getItem('token');
            if (token) headers['Authorization'] = 'Bearer ' + token;
            return headers;
        }
        document.addEventListener('DOMContentLoaded', function() {
            loadCategories();
            loadCourseStatuses();
            
            document.getElementById('editCourseForm').addEventListener('submit', function(e) {
                e.preventDefault();
                updateCourse();
            });
        });

        function loadCategories() {
            fetch('/v1/api/categories', {
                headers: authHeaders()
            })
            .then(response => {
                if (response.ok) {
                    return response.json();
                } else {
                    // Check if it's an authentication error
                    if (response.status === 401) {
                        alert('Сессия истекла. Пожалуйста, войдите снова.');
                        window.location.href = '/login';
                        throw new Error('Authentication required');
                    }
                    throw new Error('Failed to load categories');
                }
            })
            .then(categories => {
                const categorySelect = document.getElementById('courseCategory');
                const currentCategoryId = /*[[${course.category?.categoryId}]]*/ null;
                
                categories.forEach(category => {
                    const option = document.createElement('option');
                    option.value = category.categoryId;
                    option.textContent = category.categoryName;
                    if (currentCategoryId && category.categoryId == currentCategoryId) {
                        option.selected = true;
                    }
                    categorySelect.appendChild(option);
                });
            })
            .catch(error => {
                if (error.message !== 'Authentication required') {
                    console.error('Error loading categories:', error);
                }
            });
        }

        function loadCourseStatuses() {
            fetch('/v1/api/course-statuses', {
                headers: authHeaders()
            })
            .then(response => {
                if (response.ok) {
                    return response.json();
                } else {
                    // Check if it's an authentication error
                    if (response.status === 401) {
                        alert('Сессия истекла. Пожалуйста, войдите снова.');
                        window.location.href = '/login';
                        throw new Error('Authentication required');
                    }
                    throw new Error('Failed to load course statuses');
                }
            })
            .then(statuses => {
                const statusSelect = document.getElementById('courseStatus');
                const currentStatusId = /*[[${course.courseStatus?.courseStatusId}]]*/ null;
                
                statuses.forEach(status => {
                    const option = document.createElement('option');
                    option.value = status.courseStatusId;
                    option.textContent = status.statusName;
                    if (currentStatusId && status.courseStatusId == currentStatusId) {
                        option.selected = true;
                    }
                    statusSelect.appendChild(option);
                });
            })
            .catch(error => {
                if (error.message !== 'Authentication required') {
                    console.error('Error loading course statuses:', error);
                }
            });
        }

        function updateCourse() {
            const courseId = document.getElementById('courseId').value;
            const imageFile = document.getElementById('courseImage').files[0];
            
            if (imageFile) {
                // First upload the image
                uploadImage(imageFile)
                    .then(imageUrl => {
                        // Then update the course with the image URL
                        saveCourseData(courseId, imageUrl);
                    })
                    .catch(error => {
                        alert('Ошибка загрузки изображения: ' + error.message);
                    });
            } else {
                // No image to upload, just update the course
                saveCourseData(courseId, null);
            }
        }

        function uploadImage(file) {
            const formData = new FormData();
            formData.append('file', file);
            
            return fetch('/v1/api/files/upload', {
                method: 'POST',
                headers: authHeaders(),
                body: formData
            })
            .then(response => {
                if (response.ok) {
                    return response.json();
                } else {
                    // Check if it's an authentication error
                    if (response.status === 401) {
                        alert('Сессия истекла. Пожалуйста, войдите снова.');
                        window.location.href = '/login';
                        throw new Error('Authentication required');
                    }
                    throw new Error('Failed to upload image');
                }
            })
            .then(data => {
                return data.url; // Now the response includes the URL
            });
        }

        function saveCourseData(courseId, imageUrl) {
            const courseData = {
                courseId: courseId,
                title: document.getElementById('courseTitle').value,
                description: document.getElementById('courseDescription').value,
                price: parseFloat(document.getElementById('coursePrice').value),
                category: {
                    categoryId: document.getElementById('courseCategory').value
                },
                courseStatus: {
                    courseStatusId: document.getElementById('courseStatus').value
                },
                capacity: document.getElementById('courseCapacity').value ? parseInt(document.getElementById('courseCapacity').value) : null,
                startDate: document.getElementById('courseStartDate').value || null,
                endDate: document.getElementById('courseEndDate').value || null
            };
            
            // Add image URL if provided
            if (imageUrl) {
                courseData.imageUrl = imageUrl;
            }

            fetch(`/v1/api/courses/${courseId}`, {
                method: 'PUT',
                headers: Object.assign({
                    'Content-Type': 'application/json'
                }, authHeaders()),
                body: JSON.stringify(courseData)
            })
            .then(response => {
                if (response.ok) {
                    alert('Курс успешно обновлен!');
                    window.location.href = '/teacher';
                } else {
                    // Check if it's an authentication error
                    if (response.status === 401) {
                        alert('Сессия истекла. Пожалуйста, войдите снова.');
                        window.location.href = '/login';
                    } else {
                        alert('Ошибка обновления курса');
                    }
                }
            })
            .catch(error => {
                if (error.message !== 'Authentication required') {
                    alert('Ошибка обновления курса: ' + error.message);
                }
            });
        }
    </script>
</body>
</html>
