<!DOCTYPE html>
<html lang="ru" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Редактирование профиля - Онлайн Школа</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .profile-header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 2rem 0;
            margin-bottom: 2rem;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-info">
        <div class="container">
            <a class="navbar-brand" href="/">Онлайн Школа</a>
            <div class="navbar-nav ms-auto">
                <span class="navbar-text me-3" th:if="${#authentication != null}">
                    Добро пожаловать, <span th:text="${#authentication.name}"></span>!
                </span>
                <a class="nav-link" href="/student">Назад к панели</a>
                <a class="nav-link" href="/logout">Выйти</a>
            </div>
        </div>
    </nav>

    <div class="profile-header">
        <div class="container">
            <div class="row">
                <div class="col-12">
                    <h1>Редактирование профиля</h1>
                </div>
            </div>
        </div>
    </div>

    <div class="container">
        <div class="row">
            <div class="col-md-8 mx-auto">
                <div class="card">
                    <div class="card-header">
                        <h3>Информация профиля</h3>
                    </div>
                    <div class="card-body">
                        <form id="editProfileForm">
                            <div class="mb-3 text-center">
                                <div id="currentImage" class="mb-3">
                                    <div th:if="${user.imageUrl}">
                                        <img th:src="${user.imageUrl}" class="rounded-circle" style="width: 150px; height: 150px; object-fit: cover;" alt="Profile image">
                                    </div>
                                    <div th:unless="${user.imageUrl}">
                                        <div class="bg-light rounded-circle d-flex align-items-center justify-content-center mx-auto" style="width: 150px; height: 150px;">
                                            <i class="fas fa-user fa-3x text-secondary"></i>
                                        </div>
                                    </div>
                                </div>
                                <label for="profileImage" class="form-label">Изображение профиля</label>
                                <input type="file" class="form-control" id="profileImage" accept="image/*">
                            </div>
                            <div class="mb-3">
                                <label for="firstName" class="form-label">Имя</label>
                                <input type="text" class="form-control" id="firstName" th:value="${user.firstName}" required>
                            </div>
                            <div class="mb-3">
                                <label for="lastName" class="form-label">Фамилия</label>
                                <input type="text" class="form-control" id="lastName" th:value="${user.lastName}" required>
                            </div>
                            <div class="mb-3">
                                <label for="middleName" class="form-label">Отчество</label>
                                <input type="text" class="form-control" id="middleName" th:value="${user.middleName}">
                            </div>
                            <div class="mb-3">
                                <label for="email" class="form-label">Email</label>
                                <input type="email" class="form-control" id="email" th:value="${user.email}" required>
                            </div>
                            <div class="d-grid gap-2 d-md-flex justify-content-md-end">
                                <a href="/student" class="btn btn-secondary">Отмена</a>
                                <button type="submit" class="btn btn-primary">Сохранить изменения</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/js/all.min.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            document.getElementById('editProfileForm').addEventListener('submit', function(e) {
                e.preventDefault();
                updateProfile();
            });
        });

        function updateProfile() {
            const imageFile = document.getElementById('profileImage').files[0];
            
            if (imageFile) {
                // First upload the image
                uploadImage(imageFile)
                    .then(imageUrl => {
                        // Then update the profile with the image URL
                        saveProfileData(imageUrl);
                    })
                    .catch(error => {
                        alert('Ошибка загрузки изображения: ' + error.message);
                    });
            } else {
                // No image to upload, just update the profile
                saveProfileData(null);
            }
        }

        function uploadImage(file) {
            const formData = new FormData();
            formData.append('file', file);
            
            return fetch('/v1/api/files/upload', {
                method: 'POST',
                headers: {
                    'Authorization': 'Bearer ' + localStorage.getItem('token')
                },
                body: formData
            })
            .then(response => {
                if (response.ok) {
                    return response.json();
                } else {
                    // Check if it's an authentication error
                    if (response.status === 401) {
                        alert('Сессия истекла. Пожалуйста, войдите снова.');
                        window.location.href = '/login';
                        throw new Error('Authentication required');
                    }
                    throw new Error('Failed to upload image');
                }
            })
            .then(data => {
                return data.url; // Now the response includes the URL
            });
        }

        function saveProfileData(imageUrl) {
            const profileData = {
                firstName: document.getElementById('firstName').value,
                lastName: document.getElementById('lastName').value,
                middleName: document.getElementById('middleName').value,
                email: document.getElementById('email').value
            };
            
            // Add image URL if provided
            if (imageUrl) {
                profileData.imageUrl = imageUrl;
            }

            fetch('/v1/api/auth/me', {
                method: 'PUT',
                headers: {
                    'Authorization': 'Bearer ' + localStorage.getItem('token'),
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify(profileData)
            })
            .then(response => {
                if (response.ok) {
                    alert('Профиль успешно обновлен!');
                    // Redirect back to the appropriate dashboard based on user role
                    fetch('/v1/api/auth/me', {
                        headers: {
                            'Authorization': 'Bearer ' + localStorage.getItem('token')
                        }
                    })
                    .then(response => {
                        if (response.ok) {
                            return response.json();
                        } else {
                            // Check if it's an authentication error
                            if (response.status === 401) {
                                alert('Сессия истекла. Пожалуйста, войдите снова.');
                                window.location.href = '/login';
                                throw new Error('Authentication required');
                            }
                            throw new Error('Failed to get user info');
                        }
                    })
                    .then(user => {
                        if (user.role && user.role.roleName === 'Преподаватель') {
                            window.location.href = '/teacher';
                        } else {
                            window.location.href = '/student';
                        }
                    })
                    .catch(error => {
                        // If we can't get user info, redirect to home
                        window.location.href = '/';
                    });
                } else {
                    // Check if it's an authentication error
                    if (response.status === 401) {
                        alert('Сессия истекла. Пожалуйста, войдите снова.');
                        window.location.href = '/login';
                    } else {
                        alert('Ошибка обновления профиля');
                    }
                }
            })
            .catch(error => {
                if (error.message !== 'Authentication required') {
                    alert('Ошибка обновления профиля: ' + error.message);
                }
            });
        }
    </script>
</body>
</html>
