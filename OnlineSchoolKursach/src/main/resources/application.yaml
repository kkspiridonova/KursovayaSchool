        debug: true  # Дополнительное логирование для Jakarta Mail

server:
  port: 8080

jwt:
  secret: myVerySecretKeyThatIsLongEnoughForJWTAlgorithmSecurityRequirements123456789
  expiration: 86400

logging:
  level:
    com.example.OnlineSchoolKursach: DEBUG
    org.springframework.security: DEBUG
    org.springframework.mail: DEBUG  # Детальное логирование отправки email
    jakarta.mail: DEBUG  # Логирование SMTP протокола
    org.eclipse.angus.mail: DEBUG  # Логирование SMTP транспорта
    com.sun.mail: DEBUG  # Альтернативное логирование (если используется)

file:
  storage-type: minio
  max-file-size: 10MB
  max-request-size: 10MB

minio:
  endpoint: http://localhost:9000
  access-key: minioadmin
  secret-key: minioadmin
  bucket-name: school-files
  secure: false

springdoc:
  packages-to-scan: com.example.OnlineSchoolKursach
  paths-to-match: /v1/api/**
  show-actuator: true
  swagger-ui:
    operations-sorter: alpha
    tags-sorter: alpha

management:
  server:
    port: 8080
  endpoints:
    web:
      exposure:
        include: "*"
      base-path: /actuator
  endpoint:
    prometheus:
      enabled: true
  metrics:
    export:
      prometheus:
        enabled: true
