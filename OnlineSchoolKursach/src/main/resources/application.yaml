spring:
  config:
    name: OnlineSchoolKursach
  datasource:
    url: jdbc:postgresql://localhost:5432/OnlineSchoolWeb
    username: postgres
    password: 1
    driver-class-name: org.postgresql.Driver
  jpa:
    hibernate:
      ddl-auto: update
    database: postgresql
    show-sql: true
    properties:
      hibernate:
        format_sql: true
  servlet:
    multipart:
      max-file-size: 10MB
      max-request-size: 10MB
  jackson:
    serialization:
      fail-on-empty-beans: false

server:
  port: 8080

jwt:
  secret: myVerySecretKeyThatIsLongEnoughForJWTAlgorithmSecurityRequirements123456789
  expiration: 86400

logging:
  level:
    com.example.OnlineSchoolKursach: DEBUG
    org.springframework.security: DEBUG

file:
  storage-type: minio
  max-file-size: 10MB
  max-request-size: 10MB

minio:
  endpoint: http://localhost:9000
  access-key: minioadmin
  secret-key: minioadmin
  bucket-name: school-files
  secure: false




